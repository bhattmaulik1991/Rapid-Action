        0% { -webkit-transform: scale(0) }

        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {

          transform: scale(1.0);

    <script>
      $("#sendNotofication").on("click",function(){

          "async": true,
          "crossDomain": true,
          "url": "http://ec2-54-67-16-137.us-west-1.compute.amazonaws.com:5000/sendmail",
          "method": "POST",
          "headers": {
            "Content-Type": "application/json",
            "Cache-Control": "no-cache",
            "Postman-Token": "4f4781ee-8a06-4f6e-82d2-6c9bebe3e22d"
          },
          "processData": false,
          "data": "{\"notificationheader\":\"alert!!!\", \"notoficationbody\":\"this is body.\"}"
        }
        var x = JSON.parse(settings.data);
        x.notificationheader=$("#notificationheader").val();
        x.notoficationbody=$("#notoficationbody").val();
        settings.data = JSON.stringify(x);
        $.ajax(settings).done(function (response) {
